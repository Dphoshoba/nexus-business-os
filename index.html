
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Business OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              surface: {
                DEFAULT: '#FFFFFF',
                dark: '#1F2937', // gray-800
                subtle: '#F9FAFB', 
                'subtle-dark': '#111827', // gray-900
                muted: '#F3F4F6',
                'muted-dark': '#374151', // gray-700
              },
              border: {
                DEFAULT: '#E5E7EB',
                dark: '#374151',
              },
              text: {
                primary: '#111827',
                'primary-dark': '#F9FAFB',
                secondary: '#6B7280',
                'secondary-dark': '#D1D5DB',
                tertiary: '#9CA3AF',
                'tertiary-dark': '#9CA3AF',
              },
              // Dynamic Primary Palette using CSS Variables
              primary: {
                50: 'rgb(var(--primary-50) / <alpha-value>)',
                100: 'rgb(var(--primary-100) / <alpha-value>)',
                200: 'rgb(var(--primary-200) / <alpha-value>)',
                300: 'rgb(var(--primary-300) / <alpha-value>)',
                400: 'rgb(var(--primary-400) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                700: 'rgb(var(--primary-700) / <alpha-value>)',
                800: 'rgb(var(--primary-800) / <alpha-value>)',
                900: 'rgb(var(--primary-900) / <alpha-value>)',
              },
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(0, 0, 0, 0.03)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      
      /* Default Theme Variables (Violet) - Will be overridden by DataContext */
      :root {
        --primary-50: 245 243 255;
        --primary-100: 237 233 254;
        --primary-200: 221 214 254;
        --primary-300: 196 181 253;
        --primary-400: 167 139 250;
        --primary-500: 139 92 246;
        --primary-600: 124 58 237;
        --primary-700: 109 40 217;
        --primary-800: 91 33 182;
        --primary-900: 76 29 149;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.33.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.560.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@2.1.0",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2.3.1?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-surface-subtle text-text-primary dark:bg-surface-subtle-dark dark:text-text-primary-dark transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
